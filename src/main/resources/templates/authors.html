<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Spring Framework</title>
</head>
<body>
<h1>Author List</h1>
<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}">id</td>
		<td th:text="${author.firstName}">title</td>
		<td th:text="${author.lastName}">name</td>
	</tr>
</table>
</body>
</html>
